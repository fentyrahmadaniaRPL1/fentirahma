<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengisi data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter","Radio","Antena","Obeng","Kursi"];

        // menghapus isi array
        products.shift();
        products.shift();

        //menapilkan isi array
        document.write(products);
        
    </script>
</body>
</html>
